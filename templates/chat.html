<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="icon" href="https://talentspiral.com/wp-content/uploads/2023/11/talent-spiral-logo.png" -->
      <!-- type="image/x-icon" /> -->
</head>

<body>

    <div class="h1">
        <h1 id="h1-text">Welcome to the Chatbot!</h1>
    </div>

    <div id="chat-container">
        <div id="chatbox">
            {% for msg in chat_history %}
            <div class="message {% if msg.sender == 'user' %}user-message {% else %}bot-message{% endif %}">
                {{ msg.text | safe}}
            </div>
            {% endfor %}
        </div>
    </div>

    <form method="POST" action="/">
        <input type="text" name="message" placeholder="Type here..." required autofocus>
        <button type="submit">Send</button>
    </form>
    
    <script>
        function scrollToBottom() {
            var chatBox = document.getElementById("chatbox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        window.onload = function () {
            scrollToBottom();
        };
        setTimeout(scrollToBottom, 100);
        // document.addEventListener("DOMContentLoaded", function () {
        //     document.querySelectorAll(".chat-form").forEach(form => {
        //         form.addEventListener("submit", function () {
        //             this.querySelector(".chat-button").disabled = true;
        //         });
        //     });
        // });
        
    </script>


</body>

</html>
