<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <---------- Meta Tags ---------->
    <meta charset="UTF-8"> <!-- Set the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive layout -->
    
    <!-- <---------- Title of the Page ---------->
    <title>Chatbot</title>

    <!-- <---------- Link to External Stylesheets ---------->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to Font Awesome for icons -->

    <!-- <---------- Favicon (Commented Out) ---------->
    <!-- <link rel="icon" href="https:/logo.png" type="image/x-icon" /> -->

</head>

<body>

    <!-- <---------- Welcome Section ---------->
    <div class="h1">
        <h1 id="h1-text">Welcome to the Chatbot!</h1> <!-- Welcome message -->
    </div>

    <!-- <---------- Chat Container ---------->
    <div id="chat-container">
        <!-- <---------- Chatbox Section ---------->
        <div id="chatbox">
            <!-- <---------- Display Chat History ---------->
            {% for msg in chat_history %}
            <div class="message {% if msg.sender == 'user' %}user-message {% else %}bot-message{% endif %}">
                {{ msg.text | safe }} <!-- Render message content -->
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- <---------- Message Input and Send Button ---------->
    <form method="POST" action="/">
        <input type="text" name="message" placeholder="Type here..." required autofocus> <!-- Input field for user message -->
        <button type="submit">Send</button> <!-- Send button -->
    </form>

    <!-- <---------- JavaScript Section ---------->
    <script>
        // Function to automatically scroll the chatbox to the bottom
        function scrollToBottom() {
            var chatBox = document.getElementById("chatbox");
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chatbox
        }

        // Automatically scroll to the bottom when the page loads
        window.onload = function () {
            scrollToBottom();
        };

        // Scroll to the bottom after 100ms to ensure smooth scrolling
        setTimeout(scrollToBottom, 100);
    </script>

</body>

</html>
